<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Box</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1 class="title">Custom Select Box</h1>
      <!-- STARTING CUSTOM SELECT BOX IN THIS LINE -->
        <div class="custom-select-box">
          <!-- SELECTED ITEM -->
          <div class="selected-item">
            <span class="selected-item-text">Select Item</span>
            <img src="assets/images/chevron_left.svg" alt="" class="icon">
          </div>
          <!-- SEARCH AND OPTION LÄ°ST WRAPPER -->
          <div class="content">
            <!-- SEARCH -->
            <div class="form-group">
              <input type="search" class="search" placeholder="Search">
            </div>
            <ul class="options">
              <li class="options-item">
                <label for="item-1" class="item">
                  <input type="radio" id="item-1" name="choose" class="option" value="Html & CSS">
                  <span class="select-value">Html & CSS</span>
                </label>
              </li>
              <li class="options-item">
                <label for="item-2" class="item">
                  <input type="radio" id="item-2" name="choose" class="option" value="Frontend Dev">
                  <span class="select-value">Frontend Dev</span>
                </label>
              </li>
              <li class="options-item">
                <label for="item-3" class="item">
                  <input type="radio" id="item-3" name="choose" class="option" value="JavaScript and Vue JS">
                  <span class="select-value">JavaScript and Vue JS</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      <!-- ENDING CUSTOM SELECT BOX IN THIS LINE -->
    </div>
  </div>

  <script>
    const button = document.querySelector(".selected-item");
    const content = document.querySelector(".content");

    button.addEventListener('click', (e) => {
      content.classList.toggle("active")
      e.preventDefault();
    })

    const options = document.querySelectorAll('.option');
    const items = document.querySelectorAll('.options-item');
    const search = document.querySelector('.search');

    for (let i = 0; i < items.length; i++) {
      items[i].addEventListener('click', () => {
        let selected;
        for (const option of options) {
          if(option.checked) {
            selected = option.value;
          }
          
        }
        document.querySelector('.selected-item-text').textContent = selected;
      })

      let val;
      search.addEventListener('keyup', (event) => {
       val = items[i].textContent.trim().toLowerCase();
       if(val.includes(event.target.value.toLowerCase())) {
        items[i].style = ""
       } else {
        items[i].style = "display: none;"
       }
      })
    }

    

    
    

  </script>
</body>
</html>
